      <div class="container mt-3">

        <form method="post" id="form">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="productName" class="form-control" />
                <label class="form-label" for="productName">Product Name</label>
            </div>

            <!--Varieties of products-->
            <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">

                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="color" class="form-control" />
                    <label class="form-label" for="color">Color</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="number" id="quantity" class="form-control" />
                    <label class="form-label" for="size">Quantity</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="image" class="form-control" />
                    <label class="form-label" for="color">Image Url</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="number" id="price" class="form-control" />
                    <label class="form-label" for="size">Price</label>
                  </div>
                </div>
                </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="productdescription" rows="4"></textarea>
                <label class="form-label" for="form4Example3">Description</label>
            </div>

        <button type="submit" class="btn btn-primary btn-block mb-4" id="submit"
